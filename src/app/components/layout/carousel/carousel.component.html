
<owl-carousel-o *ngIf=" carousel === 'one' " [options]="customOptionscarousel1" class="carousel-one carousel-nav1s">
  <ng-container *ngFor="let slide of arr" >
    <ng-template carouselSlide class="mx-1 px-2">
        <app-cardstyle1></app-cardstyle1>
    </ng-template>
  </ng-container>
</owl-carousel-o>
