<div class="container py-5 m-auto" style="height:70vh">
  <div class="row justify-content-center align-middle">
    <div class="col-6  text-center">
      <div class=" py-4">
        <h2>Thank You for Registering</h2>

        <div class="form-group py-2" *ngIf="authservice.userData as user">
          <p class="text-center">We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
          <p class="text-center">Please check your email and click on the link to verfiy your email address.</p>
        </div>

        <div class="form-group">
          <button type="button" class="btn " (click)="authservice.SendVerifcationEmail()">
            <i class="fas fa-redo-alt"></i>
            Resend Verification Email
          </button>
        </div>

      </div>

      <div>
        <span>Go back to?<a class="redirect" routerLink="/register"> Register</a></span>
      </div>
    </div>

  </div>
</div>
