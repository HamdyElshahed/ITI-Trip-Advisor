<div class="card mb-3 ">


  <div class="bg-image hover-overlay ripple position-relative" data-mdb-ripple-color="light">

    <div
      class="bg-image hover-overlay ripple position-absolute rounded-circle d-flex justify-content-center align-items-center"
      style="left: 86%; top: 4%; z-index: 2 ; height: 25px; width: 25px; background-color: rgb(255, 255, 255);"
      data-mdb-ripple-color="red">

      <a href="#!">
        <!-- <i class="fas fa-heart text-danger pt-2"></i> -->
        <i class="far fa-heart text-danger pt-2"></i>
      </a>
    </div>

    <img [src]="restaurant.image_url" [title]="restaurant.name" class="img-fluid rounded">

    <a href="#!">
      <div class="mask" style="background-color: rgba(251, 251, 251, 0.15)">
      </div>
    </a>
  </div>

  <div class="card-body">
    <a [routerLink]="['/restaurant-detailes',restaurant.id]">
      <h6 class="card-title text-truncate p-0 m-0" style="max-width: 100%">{{restaurant.name}}</h6>
    </a>
    <div class="d-flex align-items-end">
      <ng-template #t let-fill="fill">
        <span class="star" [class.full]="fill === 100">
          <span class="half" [style.width.%]="fill">&bullet;</span>&bullet;
        </span>
      </ng-template>

      <ngb-rating class="ngb-rating-height" [(rate)]="currentRate" [starTemplate]="t" [readonly]="true" [max]="5">
      </ngb-rating>
      <span class="categ-title">{{restaurant.review_count}}</span>
    </div>

    <div class="d-flex text-truncate ">
      <h6 *ngFor="let categ of restaurant.categories">
        <span>{{categ.title}}&ThinSpace;</span>
      </h6>
      <Span>{{restaurant.price}}</Span>
    </div>

    <a [routerLink]="['/restaurant-detailes',restaurant.id]"
      [ngStyle]="{'visibility': restaurant.transactions?.includes('delivery')?'hidden':'visible'}" type="button"
      class="btn btnOrderOnline ">Order Online</a>
  </div>
</div>
