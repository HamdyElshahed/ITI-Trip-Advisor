<div class="card mb-3 ">


  <div class="bg-image hover-overlay ripple position-relative" data-mdb-ripple-color="light">

    <div *ngIf="isLogedIn"
      class="bg-image hover-overlay ripple position-absolute rounded-circle d-flex justify-content-center align-items-center"
      style="left: 86%; top: 4%; z-index: 2 ; height: 25px; width: 25px; background-color: rgb(255, 255, 255);"
      data-mdb-ripple-color="red">

      <a (click)="addToFavorites()">

        <i *ngIf="isFav" class="fas fa-heart text-danger"></i>
        <i *ngIf="!isFav" class="far fa-heart text-black pt-2"></i>
      </a>
    </div>
    <div [routerLink]="['/restaurant-detailes',restaurant.id]">
      <img [src]="restaurant.image_url" [title]="restaurant.name" class="img-fluid rounded" width="100%"  style="object-fit: cover">
      <h6 class="restaurant-name text-truncate ">{{restaurant.name}}</h6>
    </div>

  </div>

  <div class="card-body p-1 mb-1">

    <div class="d-flex align-items-end ">
      <ng-template #t let-fill="fill">
        <span class="star" [class.full]="fill === 100">
          <span class="half" [style.width.%]="fill">&bullet;</span>&bullet;
        </span>
      </ng-template>

      <ngb-rating class="ngb-rating-height mt-1" [(rate)]="currentRate" [starTemplate]="t" [readonly]="true" [max]="5">
      </ngb-rating>
      <span class="categ-title">{{restaurant.review_count}}&ThickSpace;Reviews</span>
    </div>

    <div class="d-flex text-truncate">
      <h6 *ngFor="let categ of restaurant.categories">
        <span>{{categ.title}}&ThinSpace;</span>
      </h6>
      <Span>{{restaurant.price}}</Span>
    </div>

    <a [routerLink]="['/restaurant-detailes',restaurant.id]"
      [ngStyle]="{'visibility': restaurant.transactions?.includes('delivery')?'hidden':'visible'}" type="button"
      class="btn btnOrderOnline ">Order Online</a>
  </div>
</div>
