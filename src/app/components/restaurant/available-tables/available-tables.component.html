<h4>Available Tables</h4>
<div class="d-flex">
  <div *ngFor="let table of tables |async">
    <button (click)="confirmReservation(table)" type="button" class="btn btn-primary">
      Max Number of Person<span class="badge bg-danger ms-2">{{table.maxPersonsNo}}</span>
    </button>

  </div>
</div>
