<div *ngFor="let hotel of hotels , let i =index">
  <div class="row">
      <div>
          <img Class="roomimg" [src]="hotel.image_url" alt="">
          <h3><a href="review.html">{{hotel.name}}</a></h3>
          <p><i>{{hotel.reviewCount}}
              </i>
          </p>
          <h5>{{hotel.feature}}</h5>
          <h5>{{hotel.rate}}</h5>
          <a href="#">{{hotel.price |currency}}</a> <br>
          <a href="#">{{hotel?.location?.address}}</a> <br>
          <a type="button" class="btn-1 btn-secondary btn-warning btn-lg mt-2" href="flights.html">view
              deal</a>
      </div>
  </div>
