 <!-- section two -->
 <div class="container">
  <div class="row  mt-3 p-2">
      <div class="side col-4">
      <h4>{{'hotels.Deals'|translate}}</h4>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            {{'hotels.Freecancellation'|translate}}
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
          <label class="form-check-label" for="flexCheckChecked">
            {{'hotels.Reservenow,payandstay'|translate}}
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
          <label class="form-check-label" for="flexCheckChecked">
            {{'hotels.Propertieswithspecialoffer'|translate}}
          </label>
        </div>
        <hr>
          <h4>{{'hotels.Popular'|translate}}</h4> <br>
          <input type="checkbox" id="3star" name="3star" value="3star">
          <label for="3star"> {{'hotels.3 stars'|translate}}</label><br>
          <input type="checkbox" id="up" name="up" value="up">
          <label for="up"> {{'hotels.Kitchenette'|translate}}</label><br>
          <input type="checkbox" id="includebreakfast" name="includebreakfast" value="includebreakfast">
          <label for="include breakfast"> {{'hotels.breakfastincluding'|translate}}</label> <br>
          <input type="checkbox" id="hotel" name="hotel" value="hotel">
          <label for="hotel">{{'hotels.Hotels'|translate}}</label><br><br>
          <hr>
          <h4>{{'hotels.Propertytype'|translate}}</h4>
          <input type="checkbox" id="Hotel" name="Hotel" value="Hotel">
          <label for="Hotel"> {{'hotels.Hotels'|translate}}</label><br>
          <input type="checkbox" id="Lodges" name="Lodges" value="Lodges">
          <label for="Lodges"> {{'hotels.lodges'|translate}}</label> <br>
          <input type="checkbox" id="motel" name="motel" value="motel">
          <label for="motel"> {{'hotels.motels'|translate}}</label><br>
          <hr>
          <h4>{{'hotels.Amenities'|translate}}</h4>
          <input type="checkbox" id="freewifi" name="freewifi" value="freewifi">
          <label for="freewifi">{{'hotels.free-wifi'|translate}}</label><br>
          <input type="checkbox" id="breakfastinclude" name="breakfastinclude" value="breakfastinclude">
          <label for="breakfast include"> {{'hotels.GameRoom'|translate}}</label><br>
          <input type="checkbox" id="MiniGolf" name="MiniGolf" value="MiniGolf">
          <label for="breakfast include">{{'hotels.MiniGolf'|translate}}</label><br>
          <input type="checkbox" id="pool" name="pool" value="pool">
          <label for="breakfast include">{{'hotels.breakfastincluding'|translate}} </label><br>
          <input type="checkbox" id="pool" name="pool" value="pool">
          <label for="pool">{{'hotels.pool'|translate}}</label>
          <br>
          <input type="checkbox" id="freeparking" name="freeparking" value="freeparking">
          <label for="freeparking">{{'hotels.freeparking'|translate}}</label>
          <hr>
          <h4>{{'hotels.Brands'|translate}}</h4>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
             {{'hotels.Center parcs'|translate}}
            </label>
          </div>
          <hr>
          <h4>{{'hotels.Style'|translate}}</h4>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckChecked">
              {{'hotels.Mid-Range'|translate}}
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
            <label class="form-check-label" for="flexCheckChecked">
            {{ 'hotels.Family-Friendly'|translate}}
            </label>
          </div>
          <hr>
          <h3>{{'hotels.Hotel Class'|translate}}</h3>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
             {{'hotels.3 stars'|translate}}
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
             {{'hotels.4 stars'|translate}}
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
            <label class="form-check-label" for="flexCheckChecked">
          {{ 'hotels.5 stars'|translate}}
            </label>
          </div>
      </div>

   <div class="col-8">  <app-hotels-card *ngFor="let hotel of toBeViwehotels "  class-="room ml-3"  [hotels]=hotel class="col-8" ></app-hotels-card></div>

    </div>
    <div class=" d-flex justify-content-center">
      <div class="paging px-auto">
        <!-- left arrow -->
        <div class="paging__arrow border border-1 border-secondary"  (click)="onPagenation(currentPage -1)">
          <i class="fas fa-angle-right"></i>
      </div>

        <!-- page number -->
        <div class="paging__number mx-2 border border-1 border-secondary "  *ngFor ="let page of noOpages , let i = index" [ngClass]="{'active': currentPage == i }" (click)="onPagenation(i)">{{page}}</div>

        <!-- right arrow -->
        <div class="paging__arrow border border-1 border-secondary" (click)="onPagenation(currentPage +1)">
          <i class="fas fa-angle-left"></i>
      </div>
  </div>
